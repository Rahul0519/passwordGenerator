<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h4 >Generated Password:<span id="output"></span></h4>
        <div class="functionality">
            <label>Include Uppercase <input type="checkbox" id="uppercase"></label>
            <label>Include Lowercase <input type="checkbox" id="lowercase"></label>
            <label>Include Numbers <input type="checkbox" id="numbers"></label>
            <label>Include Symbols <input type="checkbox" id="symbols"></label>
            <button onclick="returnPassword()">Generate</button>
            
        </div>
    </div>
</body>
</html>
